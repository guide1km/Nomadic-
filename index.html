chatForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const userText = chatInput.value.trim();
  if (!userText) return;

  chatInput.value = '';
  chatContent.innerHTML += `<div><strong>Та:</strong> ${userText}</div>`;

  const res = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",

      "Authorization": `Bearer ${OPENAI_API_KEY}`,
      "Content-Type": "application/json"

      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: userText }]
    })
  });

  const data = await res.json();

  chatContent.innerHTML += `<div><strong>Bot:</strong> ${botText}</div>`;
  chatContent.scrollTop = chatContent.scrollHeight;
});

function login(e) {
  e.preventDefault();
  const email = document.getElementById('login-email').value.trim();
  const phone = document.getElementById('login-phone').value.trim();
  const password = document.getElementById('login-password').value;
  const errorDiv = document.getElementById('login-error');

  if (!email.includes('@')) {
    errorDiv.textContent = "Имэйл буруу байна!";
    errorDiv.classList.remove('hidden'); return;
  }
  if (!/^[0-9]{8}$/.test(phone)) {
    errorDiv.textContent = "Утасны дугаар 8 оронтой байх ёстой!";
    errorDiv.classList.remove('hidden'); return;
  }
  if (password.length < 6) {
    errorDiv.textContent = "Нууц үг дор хаяж 6 тэмдэгт байх ёстой!";
    errorDiv.classList.remove('hidden'); return;
  }

  if (email === "admin@nomadic.mn" && password === "admin123" && phone === "88112233") {
    isAdmin = true;
    const userInfo = { email, phone, loginTime: new Date().toISOString() };
    const users = JSON.parse(localStorage.getItem("allUsers") || "[]");
    users.push(userInfo);
    localStorage.setItem("allUsers", JSON.stringify(users));
    localStorage.setItem("isAdmin", "true");
    localStorage.setItem("userInfo", JSON.stringify(userInfo));
    renderProfile();
    renderAdminUsers();
    setTab('profile', document.querySelectorAll('.tab-button')[4]);
  } else {
    errorDiv.textContent = "Имэйл, утас эсвэл нууц үг буруу байна!";
    errorDiv.classList.remove('hidden');
  }
}

function logout() {
  isAdmin = false;
  localStorage.removeItem("isAdmin");
  localStorage.removeItem("userInfo");
  renderProfile();
}

function renderProfile() {
  const container = document.getElementById('profile-content');
  const user = JSON.parse(localStorage.getItem("userInfo") || "null");

  if (user && user.email === "admin@nomadic.mn") {
    isAdmin = true;
    localStorage.setItem("isAdmin", "true");
  } else {
    isAdmin = false;
    localStorage.removeItem("isAdmin");
  }

  if (isAdmin && user) {
    container.innerHTML = `
      <div class="text-center space-y-4">
        <p class="text-lg text-green-700 font-semibold">Сайн байна уу, ${user.email}!</p>

  if (!list) return;
  const users = JSON.parse(localStorage.getItem("allUsers") || "[]");
  list.innerHTML = users.map(u => `<li>- ${u.email}, ${u.phone}, ${new Date(u.loginTime).toLocaleString()}</li>`).join('');
}

document.addEventListener('DOMContentLoaded', () => {
  renderProfile();
  if (isAdmin) renderAdminUsers();
});

  </script>
