<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nomadic Adventure Tours</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #000;
      color: white;
    }
    .hero {
      background-color: #0c5e31;
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      width: 100px;
      margin-bottom: 1rem;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .nav-buttons button {
      padding: 0.5rem 1rem;
      background-color: white;
      color: #28a745;
      border: 2px solid #fff;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 1rem;
      max-width: 600px;
      margin: 1rem auto;
      background: #111;
      border-radius: 10px;
    }
    .section.active {
      display: block;
    }
    .image-box img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="logo.png" alt="Logo" />
    <h1>Nomadic Adventure Tours</h1>
    <div class="nav-buttons">
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('tours')">Tours</button>
      <button onclick="showSection('contact')">Contact</button>
    </div>
  </div>  <div id="home" class="section active">
    <h2>Welcome</h2>
    <p>Discover Mongolia with us!</p>
    <div class="image-box"><img src="nature.jpg" alt="Nature"></div>
    <div class="image-box"><img src="horse.jpg" alt="Horse"></div>
    <div class="image-box"><img src="gobi-tour.jpg" alt="Gobi"></div>
  </div>  <div id="tours" class="section">
    <h2>Tours</h2>
    <div class="image-box"><img src="logo.png" alt="Tour Logo"></div>
    <div class="image-box"><img src="ice_tour.jpg" alt="Ice Tour"></div>
    <p>Rate this tour:</p>
    <div class="rating">
      <span onclick="rate(this)">&#9733;</span>
      <span onclick="rate(this)">&#9733;</span>
      <span onclick="rate(this)">&#9733;</span>
      <span onclick="rate(this)">&#9733;</span>
      <span onclick="rate(this)">&#9733;</span>
    </div>
    <textarea rows="3" cols="40" placeholder="Write a comment..."></textarea>
    <br><button onclick="alert('Thanks for your feedback!')">Submit</button>
  </div>  <div id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Phone: +976-12345678</p>
    <p>Email: info@nomadic.mn</p>
  </div>  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function rate(el) {
      const stars = el.parentElement.querySelectorAll('span');
      let index = Array.from(stars).indexOf(el);
      stars.forEach((star, i) => {
        star.style.color = i <= index ? 'gold' : '#ccc';
      });
    }
  </script></body>
</html>
