</main><script>
const stars = document.querySelectorAll('#rating-stars span');
const ratingValue = document.getElementById('rating-value');
let storedRatings = JSON.parse(localStorage.getItem("ratings") || "[]");

stars.forEach(star => {
  star.addEventListener('click', () => {
    if (localStorage.getItem('rated')) {
      alert('–¢–∞ –∞–ª—å —Ö—ç–¥–∏–π–Ω “Ø–Ω—ç–ª–≥—ç—ç ”©–≥—Å”©–Ω –±–∞–π–Ω–∞.');
      return;
    }
    const rating = parseInt(star.getAttribute('data-star'));
    storedRatings.push(rating);
    localStorage.setItem("ratings", JSON.stringify(storedRatings));
    localStorage.setItem("rated", 'true');
    updateRatingBars(storedRatings);
    stars.forEach((s, i) => s.classList.toggle('active', i < rating));
  });
});

function updateRatingBars(ratings) {
  const counts = [0, 0, 0, 0, 0];
  ratings.forEach(r => {
    const n = parseInt(r);
    if (n >= 1 && n <= 5) counts[n - 1]++;
  });
  const total = ratings.length;
  const sum = ratings.reduce((a, b) => a + parseInt(b), 0);
  const avg = total ? (sum / total).toFixed(1) : "0.0";
  ratingValue.textContent = avg;
  counts.forEach((count, i) => {
    const level = 5 - i;
    const percent = total ? (count / total) * 100 : 0;
    document.getElementById(`count-${level}`).textContent = count;
    document.getElementById(`bar-${level}`).style.width = `${percent}%`;
  });
}

updateRatingBars(storedRatings);

const commentForm = document.getElementById('comment-form');
const nameInput = document.getElementById('comment-name');
const textInput = document.getElementById('comment-text');
const commentList = document.getElementById('comment-list');
const comments = JSON.parse(localStorage.getItem('comments') || "[]");

function renderComments() {
  commentList.innerHTML = '';
  comments.forEach(c => {
    const div = document.createElement('div');
    div.className = 'p-2 border rounded bg-white';
    div.innerHTML = `<strong>${c.name}</strong><p>${c.text}</p>`;
    commentList.appendChild(div);
  });
}

commentForm.addEventListener('submit', e => {
  e.preventDefault();
  const name = nameInput.value.trim();
  const text = textInput.value.trim();
  if (!name || !text) return;
  const comment = { name, text };
  comments.push(comment);
  localStorage.setItem('comments', JSON.stringify(comments));
  renderComments();
  commentForm.reset();
});

renderComments();
</script></body>
