<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mongolian Nomadic Travel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .hero {
      background-color: #0c5e31;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    .gallery-title {
      text-align: center;
      font-size: 1.5rem;
      color: #1a2a3a;
      margin: 2rem 0 1rem;
    }

    .image-box {
      background: white;
      max-width: 600px;
      margin: 1rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="logo.png" alt="Nomadic Logo" />
    <h1>Welcome to<br>Mongolian Nomadic Travel</h1>
    <p>Explore Mongolia with us!</p>
  </div>

  <h2 class="gallery-title">Gallery</h2>

  <div class="image-box">
    <img src="gobi-tour.jpg" alt="Gobi Tour" />
  </div>
  <div class="image-box">
    <img src="horse.jpg" alt="Horse Adventure" />
  </div>
  <div class="image-box">
    <img src="ice_tour.jpg" alt="Ice Tour" />
  </div>
  <div class="image-box">
    <img src="nature.jpg" alt="Mongolian Nature" />
  </div>

  <div class="footer">
    Contact us: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a>
  </div>
</body>
</html>
