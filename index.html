<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nomadic Adventure</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      text-align: center;
    }
    header {
      background-color: #126239;
      color: white;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 40px;
      color: #1e2d3a;
    }
    .logo-box {
      background: #126239;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin: 20px auto;
    }
    .logo-box img {
      width: 200px;
      border-radius: 8px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .gallery img {
      width: 400px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    footer {
      background: #eee;
      padding: 20px;
      margin-top: 40px;
    }
    a {
      color: #126239;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Nomadic Adventure Tours</h1>
    <p>Explore Mongolia with us!</p>
  </header>

  <h2>Gallery</h2>

  <div class="logo-box">
    <img src="logo.png" alt="Nomadic Logo">
  </div>

  <div class="gallery">
    <img src="gobi-tour.jpg" alt="Gobi Tour">
    <img src="horse.jpg" alt="Horse Adventure">
    <img src="nature.jpg" alt="Mongolian Nature">
    <img src="ice_tour.jpg" alt="Ice Tour">
  </div>

  <footer>
    Contact us: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a>
  </footer>

</body>
</html>
