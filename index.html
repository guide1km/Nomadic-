<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nomadic Adventure Tours</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #000000;
      color: white;
    }
    .hero {
      background-color: #0c5e31;
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .nav-buttons a, .nav-buttons button {
      padding: 0.5rem 1rem;
      background-color: white;
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #fff;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }
    .nav-buttons a:hover, .nav-buttons button:hover {
      background-color: #FFD700;
      color: black;
    }
    section {
      padding-top: 4rem;
    }
    .gallery-title, .section-title {
      text-align: center;
      font-size: 1.5rem;
      color: white;
      margin: 2rem 0 1rem;
    }
    .image-box {
      background: black;
      max-width: 600px;
      margin: 1rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }
    .rating, .contact {
      text-align: center;
      margin-top: 1rem;
    }
    .stars span {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .stars span.selected {
      color: gold;
    }
    .submit-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #eee;
      color: black;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="hero" id="home">
    <img src="logo.png" alt="Nomadic Logo" />
    <h1>Nomadic Adventure Tours</h1>
    <div class="nav-buttons">
      <a href="#home">Home</a>
      <a href="#tours">Tours</a>
      <a href="#contact">Contact</a>
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('mn')">MN</button>
    </div>
  </div>  <section id="gallery">
    <h2 class="gallery-title">Gallery</h2>
    <div class="image-box"><img src="nature.jpg" alt="Nature"></div>
    <div class="image-box"><img src="horse.jpg" alt="Horse"></div>
    <div class="image-box"><img src="gobi-tour.jpg" alt="Gobi"></div>
  </section>  <section id="tours">
    <h2 class="section-title">Tours</h2>
    <div class="image-box"><img src="ice_tour.jpg" alt="Ice Tour"></div>
    <div class="rating">
      <div class="stars">
        <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
      </div>
      <textarea placeholder="Your comment..." rows="3" style="width: 80%; margin-top: 1rem;"></textarea>
      <br />
      <button class="submit-button" onclick="submitRating()">Submit Rating</button>
      <p id="thanks" style="display: none;">Thanks!</p>
    </div>
  </section>  <section id="contact">
    <h2 class="section-title">Contact</h2>
    <p class="contact">Phone: +976-99112233<br>Email: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a></p>
  </section>  <div class="footer">&copy; 2025 Nomadic Adventure</div>  <script>
    const stars = document.querySelectorAll('.stars span');
    let selectedRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        selectedRating = index + 1;
        stars.forEach((s, i) => {
          s.classList.toggle('selected', i < selectedRating);
        });
      });
    });

    function submitRating() {
      if (selectedRating > 0) {
        document.getElementById('thanks').style.display = 'block';
      }
    }

    function setLang(lang) {
      if (lang === 'mn') {
        document.querySelector('h1').innerText = 'Аялагчдын аялал';
        document.querySelectorAll('.nav-buttons a')[0].innerText = 'Нүүр';
        document.querySelectorAll('.nav-buttons a')[1].innerText = 'Аялал';
        document.querySelectorAll('.nav-buttons a')[2].innerText = 'Холбоо';
        document.querySelector('.gallery-title').innerText = 'Галерей';
        document.querySelector('.section-title').innerText = 'Аялал';
        document.querySelector('.submit-button').innerText = 'Үнэлгээ илгээх';
        document.getElementById('thanks').innerText = 'Баярлалаа!';
      } else {
        document.querySelector('h1').innerText = 'Nomadic Adventure Tours';
        document.querySelectorAll('.nav-buttons a')[0].innerText = 'Home';
        document.querySelectorAll('.nav-buttons a')[1].innerText = 'Tours';
        document.querySelectorAll('.nav-buttons a')[2].innerText = 'Contact';
        document.querySelector('.gallery-title').innerText = 'Gallery';
        document.querySelector('.section-title').innerText = 'Tours';
        document.querySelector('.submit-button').innerText = 'Submit Rating';
        document.getElementById('thanks').innerText = 'Thanks!';
      }
    }
  </script></body>
</html>
