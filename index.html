<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mongolian Nomadic Travel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #000000;
    }
    .hero {
      background-color: #0c5e31;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .nav-buttons a {
      padding: 0.5rem 1rem;
      background-color: white;
      color: #28A745;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #FFFFFF;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #FFD700;
      color: black;
    }
    .gallery-title {
      text-align: center;
      font-size: 1.5rem;
      color: white;
      margin: 2rem 0 1rem;
    }
    .image-box {
      background: black;
      max-width: 600px;
      margin: 1rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding-bottom: 1rem;
    }
    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #eee;
      margin-top: 2rem;
    }
    .lang-switch {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }
    .rating {
      text-align: center;
      margin-top: 1rem;
    }
    .rating span {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .rating span.active {
      color: gold;
    }
    .submit-review {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .submit-review button {
      background-color: #28A745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-review button:hover {
      background-color: #1f7a35;
    }
    .review-box {
      text-align: center;
      margin: 1rem auto;
      color: white;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('mn')">Монгол</button>
  </div>
  <div class="hero">
    <img src="logo.png" alt="Nomadic Logo" />
    <h1 id="title">Welcome to Mongolian Nomadic Travel</h1>
    <p id="subtitle">Explore Mongolia with us!</p>
    <div class="nav-buttons">
      <a href="#home" id="homeBtn">Home</a>
      <a href="#tours" id="toursBtn">Tours</a>
      <a href="#contact" id="contactBtn">Contact</a>
    </div>
  </div>  <h2 class="gallery-title" id="galleryTitle">Gallery</h2>
  <div class="image-box" id="home">
    <img src="gobi-tour.jpg" alt="Gobi Tour" />
  </div>
  <div class="image-box" id="tours">
    <img src="horse.jpg" alt="Horse Adventure" />
    <div class="rating" id="rating">
      <span onclick="rate(1)">&#9733;</span>
      <span onclick="rate(2)">&#9733;</span>
      <span onclick="rate(3)">&#9733;</span>
      <span onclick="rate(4)">&#9733;</span>
      <span onclick="rate(5)">&#9733;</span>
    </div>
    <div class="submit-review">
      <button onclick="submitRating()">Submit Rating</button>
    </div>
    <div class="review-box" id="reviewBox"></div>
  </div>
  <div class="image-box">
    <img src="ice_tour.jpg" alt="Ice Tour" />
  </div>
  <div class="image-box">
    <img src="nature.jpg" alt="Mongolian Nature" />
  </div>
  <div class="footer" id="contact">
    <span id="contactText">
      Contact us: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a>
    </span>
  </div>  <script>
    const translations = {
      en: {
        title: "Welcome to Mongolian Nomadic Travel",
        subtitle: "Explore Mongolia with us!",
        homeBtn: "Home",
        toursBtn: "Tours",
        contactBtn: "Contact",
        galleryTitle: "Gallery",
        contactText: 'Contact us: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a>'
      },
      mn: {
        title: "Монголын Нүүдлийн Аялалд Тавтай Морил",
        subtitle: "Бидэнтэй Монгол орноор аял!",
        homeBtn: "Нүүр",
        toursBtn: "Аяллууд",
        contactBtn: "Холбоо барих",
        galleryTitle: "Галерей",
        contactText: 'Холбоо барих: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a>'
      }
    };

    function setLanguage(lang) {
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("subtitle").innerText = translations[lang].subtitle;
      document.getElementById("homeBtn").innerText = translations[lang].homeBtn;
      document.getElementById("toursBtn").innerText = translations[lang].toursBtn;
      document.getElementById("contactBtn").innerText = translations[lang].contactBtn;
      document.getElementById("galleryTitle").innerText = translations[lang].galleryTitle;
      document.getElementById("contactText").innerHTML = translations[lang].contactText;
    }

    let currentRating = 0;
    function rate(stars) {
      currentRating = stars;
      const starsEl = document.querySelectorAll('#rating span');
      starsEl.forEach((star, index) => {
        if (index < stars) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
    }

    function submitRating() {
      const reviewBox = document.getElementById('reviewBox');
      if (currentRating > 0) {
        reviewBox.textContent = `Thank you! You rated this tour ${currentRating} star${currentRating > 1 ? 's' : ''}.`;
      } else {
        reviewBox.textContent = "Please select a rating first.";
      }
    }
  </script></body>
</html>
