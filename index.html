<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nomadic Adventure Tours</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #000;
      color: white;
    }
    .hero {
      background-color: #0c5e31;
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      width: 100px;
      margin-bottom: 1rem;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .nav-buttons a {
      padding: 0.5rem 1rem;
      background-color: white;
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #FFFFFF;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #FFD700;
      color: black;
    }
    section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    .gallery-title {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 1rem;
      text-align: center;
    }
    .image-box {
      background: black;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 1rem auto;
      max-width: 600px;
    }
    .image-box img {
      width: 100%;
      display: block;
    }
    .rating, .comment-box {
      text-align: center;
      margin-top: 1rem;
    }
    .stars span {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .stars span.selected {
      color: gold;
    }
    .submit-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      font-size: 0.9rem;
      color: white;
    }
    textarea {
      width: 80%;
      max-width: 400px;
      height: 80px;
      margin-top: 1rem;
      border-radius: 6px;
      padding: 0.5rem;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="logo.png" alt="Nomadic Logo">
    <h1>Nomadic Adventure Tours</h1>
    <div class="nav-buttons">
      <a href="#home" onclick="scrollToSection('home')">Home</a>
      <a href="#tours" onclick="scrollToSection('tours')">Tours</a>
      <a href="#contact" onclick="scrollToSection('contact')">Contact</a>
      <a href="#" onclick="alert('Switch to Mongolian!')">MN</a>
      <a href="#" onclick="alert('Switch to English!')">EN</a>
    </div>
  </div>  <section id="home">
    <h2 class="gallery-title">Welcome</h2>
    <p style="text-align:center">Discover Mongolia with us!</p>
    <div class="image-box"><img src="nature.jpg" alt="Nature"></div>
    <div class="image-box"><img src="horse.jpg" alt="Horse"></div>
    <div class="image-box"><img src="gobi-tour.jpg" alt="Gobi"></div>
  </section>  <section id="tours">
    <h2 class="gallery-title">Tours</h2>
    <div class="image-box"><img src="ice_tour.jpg" alt="Ice Tour"></div>
    <div class="rating">
      <div class="stars">
        <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
      </div>
      <textarea placeholder="Write your comment..."></textarea>
      <br>
      <button class="submit-button" onclick="submitRating()">Submit</button>
      <p id="thanks" style="display:none; color:lightgreen">Thanks!</p>
    </div>
  </section>  <section id="contact">
    <h2 class="gallery-title">Contact</h2>
    <p style="text-align:center">Phone: +976-99112233<br>Email: info@nomadic.mn</p>
  </section>  <div class="footer">&copy; 2025 Nomadic Tours</div>  <script>
    const stars = document.querySelectorAll('.stars span');
    let selectedRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        selectedRating = index + 1;
        stars.forEach((s, i) => s.classList.toggle('selected', i < selectedRating));
      });
    });

    function submitRating() {
      if (selectedRating > 0) {
        document.getElementById('thanks').style.display = 'block';
      }
    }

    function scrollToSection(id) {
      const element = document.getElementById(id);
      if (element) {
        element.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    }
  </script></body>
</html>
