<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mongolian Nomadic Travel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #000000;
    }
    .hero {
      background-color: #0c5e31;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .nav-buttons a {
      padding: 0.5rem 1rem;
      background-color: white;
      color: #28A745;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #FFFFFF;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #FFD700;
      color: Black;
    }
    .gallery-title {
      text-align: center;
      font-size: 1.5rem;
      color: White;
      margin: 2rem 0 1rem;
    }
    .image-box {
      background: black;
      max-width: 600px;
      margin: 1rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #eee;
      margin-top: 2rem;
    }
    .lang-btns {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .lang-btns button {
      padding: 0.3rem 0.6rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="lang-btns">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('mn')">Монгол</button>
  </div>
  <div class="hero">
    <img src="logo.png" alt="Nomadic Logo" />
    <h1 class="lang" data-en="Welcome to Mongolian Nomadic Travel" data-mn="Монгол нөөдөлчин аялалд тавтай морилно уу!">
      Welcome to Mongolian Nomadic Travel
    </h1>
    <p class="lang" data-en="Explore Mongolia with us!" data-mn="Бидэнтэй хамт Монголыг нээцгээ!">
      Explore Mongolia with us!
    </p>
    <div class="nav-buttons">
      <a href="#" class="lang" data-en="Home" data-mn="Нүүр">Home</a>
      <a href="#" class="lang" data-en="Tours" data-mn="Аялалууд">Tours</a>
      <a href="#" class="lang" data-en="Contact" data-mn="Холбоо барих">Contact</a>
    </div>
  </div>
  <h2 class="gallery-title lang" data-en="Gallery" data-mn="Зургийн цомог">Gallery</h2>
  <div class="image-box">
    <img src="gobi-tour.jpg" alt="Gobi Tour">
  </div>
  <div class="image-box">
    <img src="horse.jpg" alt="Horse Adventure">
  </div>
  <div class="image-box">
    <img src="ice_tour.jpg" alt="Ice Tour">
  </div>
  <div class="image-box">
    <img src="nature.jpg" alt="Mongolian Nature">
  </div>
  <div class="footer lang" data-en="Contact us: " data-mn="Холбоо барих: ">
    Contact us: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a>
  </div>  <script>
    function setLang(lang) {
      document.querySelectorAll('.lang').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script></body>
</html>
