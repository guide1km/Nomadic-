<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomadic Adventure</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #106331;
      color: white;
      padding: 30px 20px 10px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    p.subtext {
      margin-top: 10px;
      font-size: 1.2em;
    }
    h2 {
      text-align: center;
      color: #213547;
      margin-top: 30px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .gallery-item {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin: 10px;
      width: 400px;
      overflow: hidden;
    }
    .gallery-item img {
      width: 400px;
      height: 300px;
      display: block;
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Nomadic Adventure Tours</h1>
    <p class="subtext">Explore Mongolia with us!</p>
  </header>  <h2>Gallery</h2>
  <div class="gallery">
    <div class="gallery-item">
      <img src="gobi-tour.jpg" alt="Gobi Tour">
    </div>
    <div class="gallery-item">
      <img src="horse.jpg" alt="Horse Adventure">
    </div>
    <div class="gallery-item">
      <img src="logo.png" alt="Nomadic Logo">
    </div>
    <div class="gallery-item">
      <img src="nature.jpg" alt="Mongolian Nature">
    </div>
    <div class="gallery-item">
      <img src="ice_tour.jpg" alt="Ice Tour">
    </div>
  </div>  <footer>
    Contact us: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a>
  </footer>
</body>
</html>
