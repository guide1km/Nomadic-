<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomadic Adventure Tours</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      background: #f4f4f4;
      color: #2c3e50;
    }
    header {
      background-color: #126239;
      color: white;
      padding: 20px 10px;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 400px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      background: #eee;
      padding: 15px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Nomadic Adventure Tours</h1>
    <p>Explore Mongolia with us!</p>
  </header>

  <h2>Gallery</h2>
  <div class="gallery">
    <div style="background: #126239; padding: 30px; border-radius: 10px;">
  <img src="logo.png" alt="Nomadic Logo" style="width: 200px;">
    <img src="gobi-tour.jpg" alt="Gobi Tour">
<img src="horse.jpg" alt="Horse Adventure">
<img src="ice_tour.jpg" alt="Ice Tour">
<img src="nature.jpg" alt="Mongolian Nature">
  </div>

  <footer>
    Contact us: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a>
  </footer>
</body>
</html>
