<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mongolian Nomadic Travel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #000000;
    }
    .hero {
      background-color: #0c5e31;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .nav-buttons a {
      padding: 0.5rem 1rem;
      background-color: white;
      color: #28A745;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #FFFFFF;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #FFD700;
      color: Black;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    .section-title {
      text-align: center;
      font-size: 1.5rem;
      color: white;
      margin-bottom: 1rem;
    }
    .image-box {
      background: black;
      max-width: 600px;
      margin: 1rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }
    .rating {
      text-align: center;
      margin-top: 1rem;
    }
    .stars span {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .stars span.selected {
      color: gold;
    }
    .submit-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="logo.png" alt="Nomadic Logo" />
    <h1>Welcome to Mongolian Nomadic Travel</h1>
    <p>Explore Mongolia with us!</p>
    <div class="nav-buttons">
      <a href="#gallery">Gallery</a>
      <a href="#tours">Tours</a>
      <a href="#contact">Contact</a>
    </div>
  </div>  <section class="section" id="gallery">
    <h2 class="section-title">Gallery</h2>
    <div class="image-box">
      <img src="gobi-tour.jpg" alt="Gobi Tour">
    </div>
    <div class="image-box">
      <img src="nature.jpg" alt="Mongolian Nature">
    </div>
  </section>  <section class="section" id="tours">
    <h2 class="section-title">Tours</h2>
    <div class="image-box">
      <img src="horse.jpg" alt="Horse Adventure">
    </div>
    <div class="image-box">
      <img src="ice_tour.jpg" alt="Ice Tour">
    </div>
    <div class="rating">
      <div class="stars">
        <span>&#9733;</span>
        <span>&#9733;</span>
        <span>&#9733;</span>
        <span>&#9733;</span>
        <span>&#9733;</span>
      </div>
      <button class="submit-button" onclick="submitRating()">Submit Rating</button>
      <p id="thanks" style="color: white; display: none;">Thanks!</p>
    </div>
  </section>  <div class="footer" id="contact">
    Contact us: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a>
  </div>  <script>
    const stars = document.querySelectorAll('.stars span');
    let selectedRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        selectedRating = index + 1;
        stars.forEach((s, i) => {
          s.classList.toggle('selected', i < selectedRating);
        });
      });
    });

    function submitRating() {
      if (selectedRating > 0) {
        document.getElementById('thanks').style.display = 'block';
      }
    }
  </script></body>
</html>
