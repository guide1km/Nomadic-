<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nomadic Adventure Tours</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #000;
      color: white;
    }
    .hero {
      background-color: #0c5e31;
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      width: 100px;
      height: auto;
    }
    nav {
      background-color: white;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      color: yellow;
    }
    .section {
      max-width: 600px;
      margin: 2rem auto;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
    }
    .section img {
      width: 100%;
      display: block;
    }
    .rating {
      text-align: center;
      margin-top: 1rem;
    }
    .stars span {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .stars span.selected {
      color: gold;
    }
    .comment-box {
      text-align: center;
      margin-top: 1rem;
    }
    .comment-box textarea {
      width: 80%;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .submit-button {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .footer {
      text-align: center;
      background: #eee;
      color: black;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="logo.png" alt="Logo">
    <h1>Nomadic Adventure Tours</h1>
  </div>
  <nav>
    <a href="#home">Home</a>
    <a href="#tours">Tours</a>
    <a href="#contact">Contact</a>
  </nav>  <div id="home">
    <h2>Welcome</h2>
    <div class="section"><img src="nature.jpg" alt="Nature"></div>
    <div class="section"><img src="horse.jpg" alt="Horse"></div>
    <div class="section"><img src="gobi-tour.jpg" alt="Gobi"></div>
  </div>  <div id="tours">
    <h2>Tours</h2>
    <div class="section"><img src="logo.png" alt="Logo"></div>
    <div class="section"><img src="ice_tour.jpg" alt="Ice Tour"></div>
    <div class="rating">
      <div class="stars">
        <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
      </div>
      <div class="comment-box">
        <textarea rows="3" placeholder="Write your comment..."></textarea>
      </div>
      <button class="submit-button" onclick="submitRating()">Submit</button>
      <p id="thanks" style="display:none">Thanks for your feedback!</p>
    </div>
  </div>  <div id="contact" class="footer">
    <p>Phone: +976-99119911</p>
    <p>Email: <a href="mailto:info@nomadic.mn">info@nomadic.mn</a></p>
  </div>  <script>
    const stars = document.querySelectorAll('.stars span');
    let selectedRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        selectedRating = index + 1;
        stars.forEach((s, i) => {
          s.classList.toggle('selected', i < selectedRating);
        });
      });
    });

    function submitRating() {
      if (selectedRating > 0) {
        document.getElementById('thanks').style.display = 'block';
      }
    }
  </script></body>
</html>
